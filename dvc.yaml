stages:
  prepare_data:
    cmd: python src/tractara/scripts/prepare_data.py
    deps:
      - src/tractara/scripts/prepare_data.py
      - data/raw
    params:
      - prepare.sample_size
      - prepare.seed
    outs:
      - data/prepared

  parse_documents:
    cmd: python src/tractara/parsing/pdf_parser.py
    deps:
      - src/tractara/parsing/pdf_parser.py
      - data/prepared
    outs:
      - data/parsed

  validate_terms:
    cmd: python src/tractara/validation/term_validator.py
    deps:
      - src/tractara/validation/term_validator.py
      - data/parsed
    params:
      - validation.rules
    outs:
      - data/validated

  normalize_data:
    cmd: python src/tractara/normalization/term_mapper.py
    deps:
      - src/tractara/normalization/term_mapper.py
      - data/validated
    outs:
      - data/normalized

  build_ssot:
    cmd: python src/tractara/ssot/build_repository.py
    deps:
      - src/tractara/ssot/doc_ssot_repository.py
      - src/tractara/ssot/term_ssot_repository.py
      - data/normalized
    outs:
      - data/ssot
      - models/ssot_model.pkl

plots:
  - plots/metrics.csv:
      x: iteration
      y: accuracy
metrics:
  - metrics.json
